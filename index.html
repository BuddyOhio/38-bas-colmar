<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colmar Academy</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav__container container px-24">
        <a href="#" class="nav__logo">
          <img src="assets/images/ic-logo.svg" alt="colmar-logo" />
          <div class="nav__title">colmar<span>academy</span></div>
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">On campus</a></li>
            <li><a href="#" class="nav__link">Online</a></li>
            <li><a href="#" class="nav__link">Our companies</a></li>
            <li><a href="#" class="nav__link">Sign in</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="content">
      <section class="hero__container container px-24 py-32" id="hero">
        <div class="hero__left__container">
          <img src="assets/images/banner.jpg" alt="hero-img" />
        </div>

        <div class="hero__right__container">
          <h1 class="hero__right-title">
            Learn something <br />
            new everyday
          </h1>
          <p class="hero__right-description">
            Lorem ipsum dolor sit amet,<br />
            consectetur adipisicing elit.
          </p>
          <a href="#" class="hero__right-btn">Start here</a>
        </div>
      </section>

      <section
        class="information__container container"
        id="information"
      ></section>

      <section class="course__container container" id="course"></section>

      <section class="thesis__container container" id="thesis"></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
